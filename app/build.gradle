apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion '23.0.2'
    defaultConfig {
        applicationId "com.wzx.wildworld.videocombine"
        minSdkVersion 17
        versionCode 1
        versionName "1.0"
        targetSdkVersion 23
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
}

dependencies {
    compile 'com.android.support:design:23.1.1'
    compile files('libs/isoparser-1.9.27.jar')
    compile files('libs/muxer-1.9.27.jar')
    compile 'com.android.support:appcompat-v7:23.1.1'
}
